<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wen Qiu | Home</title>
  <meta name="description" content="Wen Qiu's Personal Academic Homepage">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Docsify theme: vue (可替换 dark/pure/buble 等) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }
    #app {
      max-width: 900px;
      margin: 36px auto 0 auto;
      box-shadow: 0 6px 24px 0 rgba(34, 41, 47, 0.07);
      background: #fff;
      border-radius: 18px;
      padding: 36px 36px 18px 36px;
      min-height: 75vh;
    }
    .homepage-title {
      font-size: 2em;
      text-align: center;
      margin-bottom: 0.25em;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .homepage-subtitle {
      text-align: center;
      color: #6a7785;
      font-size: 1.08em;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .docsify-nav {
      text-align: center;
      margin: 20px 0 34px 0;
    }
    .docsify-nav a {
      display: inline-block;
      margin: 0 18px;
      font-weight: 500;
      color: #3573c6;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.15s;
    }
    .docsify-nav a:hover {
      color: #184e99;
      text-decoration: underline;
    }
    .contact-links {
      text-align: center;
      margin-bottom: 18px;
      font-size: 1em;
    }
    .contact-links a {
      margin: 0 10px;
      color: #5a73b4;
      font-weight: 500;
      text-decoration: none;
    }
    .contact-links a:hover {
      color: #163d69;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      #app {
        padding: 12px 4px 12px 4px;
      }
      .homepage-title { font-size: 1.18em;}
    }
    .app-name {
    font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif !important;
    font-weight: 700 !important;
    letter-spacing: 1px;
    font-size: 1.65em !important;
    color: #204070 !important;
    margin-top: 8px !important;
    margin-bottom: 4px !important;
    }
    </style>
</head>
<body>
  <div id="app">
    <div class="homepage-title">Wen Qiu (邱雯)</div>
    <div class="homepage-subtitle">
      Postdoctoral Researcher, Kitami Institute of Technology, Japan<br>
      Deep Reinforcement Learning · Game Theory · Emergency Communication Networks
    </div>
    <div class="docsify-nav">
      <a href="#/about">About Me</a>
      <a href="#/cv">CV</a>
      <a href="#/publications">Publications</a>
      <a href="#/notes">Notes</a>
      <a href="#/contact">Contact</a>
    </div>
    <div class="contact-links">
      <a href="mailto:clorisqiu1@gmail.com">Email</a>
      <a href="https://scholar.google.com/citations?user=KeR9g2YAAAAJ&hl=zh-CN" target="_blank">Google Scholar</a>
      <a href="https://blog.csdn.net/weixin_41794514?spm=1010.2135.3001.5343" target="_blank">CSDN</a>
    </div>
    <hr>
    <blockquote style="text-align:center; color:#687; font-size:1em;">
      “Stay curious. Keep learning. Make a difference.”
    </blockquote>
  </div>

    window.$docsify = {
      name: 'Wen Qiu',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results'
      },
      coverpage: false,
      alias: {
      // 让 docsify 自动为 /zh-cn/ 下所有页面加载对应的 sidebar 和 navbar
      '/zh-cn/.*/_sidebar.md': '/zh-cn/_sidebar.md',
      '/zh-cn/.*/_navbar.md': '/zh-cn/_navbar.md',
      '/zh-cn/.*/README.md': '/zh-cn/README.md',
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
